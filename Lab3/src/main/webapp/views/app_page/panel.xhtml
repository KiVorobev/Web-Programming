<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core">

    <h:form id="form">

        <!-- Блок взаимодействия с пользователем -->
        <div class="forUsers">

            <!-- Блок для значения X -->
            <div class="X_value">
                <label>Choose X coordinate:</label>
                    <h:commandLink styleClass="X" value="-4"></h:commandLink>
                    <h:commandLink styleClass="X" value="-3"></h:commandLink>
                    <h:commandLink styleClass="X" value="-2"></h:commandLink>
                    <h:commandLink styleClass="X" value="-1"></h:commandLink>
                    <h:commandLink styleClass="X" value="0"></h:commandLink>
                    <h:commandLink styleClass="X" value="1"></h:commandLink>
                    <h:commandLink styleClass="X" value="2"></h:commandLink>
                    <h:commandLink styleClass="X" value="3"></h:commandLink>
                    <h:commandLink styleClass="X" value="4"></h:commandLink>
            </div>

            <!-- Блок ошибки для координаты X -->
            <div id="X_error"></div>

            <!-- Блок для значения Y -->
            <div class="Y_value">
                <h:outputLabel for="Y" value="Enter Y coordinate:"/>
                <h:inputText id="Y" maxlength="8" value="#{exampleBean.newHit.y}"></h:inputText>
            </div>

            <!-- Блок ошибки для координаты Y -->
            <div id="Y_error"></div>

            <!-- Блок для значения R -->
            <div class="R_value">
                <label>Enter R value:</label>
                    <h:commandButton styleClass="R" style="margin-left: 130px" value="1"></h:commandButton>
                    <h:commandButton styleClass="R" value="2"></h:commandButton>
                    <h:commandButton styleClass="R" value="3"></h:commandButton>
                    <h:commandButton styleClass="R" value="4"></h:commandButton>
                    <h:commandButton styleClass="R" value="5"></h:commandButton>
            </div>

            <!-- Блок ошибки для значения R -->
            <div id="R_error"></div>

            <!-- Блок кнопок -->
            <div class="buttons">
                <h:commandButton id="check" value="Check" action="#{exampleBean.addHit()}">
                    <f:ajax execute="form" render="results"></f:ajax>
                </h:commandButton>
                <input id="reset" name="reset" type="reset" value="Reset"></input>
            </div>
        </div>
    </h:form>

</ui:composition>
